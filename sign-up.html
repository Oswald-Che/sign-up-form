<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="logo">
        <div class="image-container">
            <div class="sidebar">
              <img src="./image/odin-lined.png" alt="picture of odin" class="odin-logo">
               <div>ODIN</div>
            </div>
        </div>
    </div>
    <div class="form" onsubmit="return match()">
        <form action="#">
            <div class="form-text">
                <div class="text">
                  <p>
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      In fuga repellat, officia molestiae perspiciatis
                  </p>
                  <p>
                      Delectus voluptatem aspernatur perferendis nam sunt velit, porro aliquam possimus
                  </p>
                </div>
            </div>
            <div class="inputs">
              <fieldset>
                  <div class="input-text">Let's get ready</div>
                  <div class="sign-up">
                      <div>
                          <label for="first-name">FIRST NAME</label>
                          <input type="text" id="first-name" name="first-name">
                      </div>
                      <div>
                          <label for="last-name">LAST NAME</label>
                          <input type="text" id="last-name" name="last-name">
                      </div> 
                      <div>
                          <label for="number">NUMBER</label>
                          <input type="text" id="number" name="number">
                      </div>
                      <div>
                          <label for="email">EMAIL</label>
                          <input type="email" id="email" name="email">
                      </div>
                      <div class="password-container">
                          <label for="password">PASSWORD</label>
                          <input type="password" id="password" name="password">
                      </div>
                      <div>
                          <label for="confirm-password">CONFIRM PASSWORD</label>
                          <input type="password" id="confirm-password" name="c-password">
                      </div>
                  </div>
              </fieldset>
            </div>
            <div class="info">
                <button type="submit">Create Account</button>
                <div class="log-in">Already have an account? <a href="#">Log in</a></div>
            </div>
        </form>
    </div>
</body>
</html>
